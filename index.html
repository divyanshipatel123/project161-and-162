<!DOCTYPE html>
<html>
  <head>
    <title>BOWLING game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./aframe-physics-system.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src="./bowlingBall.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="pin"
          src="./model/scene.gltf"
        ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.85; castShadow:true"></a-entity>
      <!---<a-entity light="type: directional; color: red; intensity:15; distance:2;castShadow:true ; "></a-entity>-->

      <!--Camera and Cursor-->
      <a-entity id="camera" camera position="0 1.8 0" wasd-controls look-controls="pointerLockEnabled: false">
        <a-cursor></a-cursor>        
      </a-entity>

      <!--bowl-->
      <a-entity bowl></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="50"
        color="#FFB6C1"
        static-body
        visible="true"
        static-body
      >
      </a-plane>

       <!--pins-->
      <a-entity id="bowlingPin" gltf-model="#pin" position="-2 1.5 -8" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="0 1.5 -8" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="2 1.5 -8" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="-1.5 1.5 -7" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="1.5 1.5 -7" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="-1 1.5 -6" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="1 1.5 -6" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="-0.5 1.5 -5" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="0.5 1.5 -5" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>
      <a-entity id="bowlingPin" gltf-model="#pin" position="0 1.5 -4" rotation="0 180 0"  scale="2.2 2.2 2.2" dynamic-body></a-entity>

      <!--beams-->
      <a-box id="beam" position="-24 1.5 0" color="tomato" depth="200" height="2" width="2" dynamic-body></a-box>
      <a-box id="beam" position="24 1.5 0" color="tomato" depth="200" height="2" width="2" dynamic-body></a-box>
     
      
    </a-scene>
  </body>
</html>
